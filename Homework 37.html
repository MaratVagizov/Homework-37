<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 37</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <img src="./img/logo.f73b7a3b.svg" width="100px">
    </div>
    <div class="container">
        <p class="top-txt">Range Per Charge</p>
        <div class="img-car">
            <img src="./img/image 1.png" class="img" width="800px">
            <img src="./img/wheel-19.000182ec.png" class="wheel-total wheel-19-1">
            <img src="./img/wheel-19.000182ec.png" class="wheel-total wheel-19-2">
            <img src="./img/wheel-21.a3203d2a.png" class="wheel-total wheel-21-1">
            <img src="./img/wheel-21.a3203d2a.png" class="wheel-total wheel-21-2">
        </div>
        <div class="models-info-top">
            <div class="models-info-top-left">
                <p class="grey-big">Запас хода</p>
                <p class="black-big">246 миль</p>
            </div>
            <div class="models-info-top-right">
                <p class="grey-big">Цена</p>
                <p class="black-big">$89,990</p>
            </div>
        </div>
        <div class="models-info-bot">
            <div class="models-info-bot-1">
                <div class="left">
                    <p class="grey-small">Скорость автомобиля</p>
                    <p class="black-small speed">55 миль/ч</p>
                </div>
                <div class="right">
                    <img src="./img/top.png" class="top-speed"> <br>
                    <img src="./img/bot.png" class="bot-speed">
                </div>
            </div>
            <div class="models-info-bot-2">
                <div class="left">
                    <p class="grey-small">Температура за окнами</p>
                    <p class="black-small temperature">20°</p>
                </div>
                <div class="right">
                    <img src="./img/top.png" class="top-temperature"> <br>
                    <img src="./img/bot.png" class="bot-temperature">
                </div>
            </div>
            <div class="models-info-bot-3">
                <div class="left">
                    <p class="grey-small">Диски</p>
                    <p class="black-small wheel">19</p>
                </div>
                <div class="right">
                    <img src="./img/top.png" class="top-wheel"> <br>
                    <img src="./img/bot.png" class="bot-wheel">
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <p class="top-txt">Interior</p>
        <div class="img-block">
            <img src="./img/21.png" class="img-2">
        </div>
        <!-- <div class="img-2 img-21"></div> -->
        <div class="models-info-top">
            <div class="models-info-top-left">
                <p class="grey-big">Запас хода</p>
                <p class="black-big black-big-2">246 миль</p>
            </div>
            <div class="models-info-top-right">
                <p class="grey-big">Цена</p>
                <p class="black-big">$89,990</p>
            </div>
        </div>
        <div class="models-info-bot">
            <div class="models-info-bot-1">
                <div class="left">
                    <p class="grey-small">Цвет салона</p>
                    <div class="colors">
                        <div class="circle black active">b</div>
                        <div class="circle white">w</div>
                        <div class="circle pink">p</div>
                    </div>
                </div>
        </div>
    </div>

    <script src="./js/Homework 37.js"></script>
</body>
</html>
